services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce
      POSTGRES_DB: ecommerce_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      target: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  
      - ./media:/app/app/media  
    env_file:
      - .env     
    environment:
      DATABASE_URL: postgresql+asyncpg://ecommerce_user:ecommerce@postgres:5432/ecommerce_db
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 15s
      retries: 20
      start_period: 30s
      
  frontend:
    build:
      context: ./frontend
      target: development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules  # анонимный том, чтобы не перезатирать node_modules из хоста
    environment:
      VITE_API_BASE_URL: "/api"  # ← важно: фронтенд в браузере обращается к бэкенду по localhost:8000 (если nginx не используется на фронте)
    depends_on:
      backend:
        condition: service_healthy
    # healthcheck для Vite-сервера не очень надёжен, но можно оставить
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 5s
      timeout: 10s
      retries: 15
      start_period: 20s


volumes:
  pgdata: